<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="hive.css">
    <title>Document</title>
</head>
<body>
  <div class="esc">
    <a href="../index.html">
      <button class="button-esc">ESC</button></div>
    </a>
    <div class="container">
      <header class="header">
        <div class="head"><h1>HIVE</h1></div>
    </header>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Имя</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="valid-feedback">
            Все хорошо!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="validationCustom02"  required>
          <div class="valid-feedback">
            Все хорошо!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Имя пользователя</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Пожалуйста, выберите имя пользователя.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Город</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Укажите действующий город.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Область</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Выберите...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Пожалуйста, выберите корректный город.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Индекс</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Пожалуйста, предоставьте действующий почтовый индекс.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Примите условия и соглашения
            </label>
            <div class="invalid-feedback">
              Вы должны принять перед отправкой.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn  button-prim" type="submit">Отправить форму</button>
        </div>
      </form>
    </div>
    <script>
(function () {
  'use strict'

 
  var forms = document.querySelectorAll('.needs-validation')


  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
